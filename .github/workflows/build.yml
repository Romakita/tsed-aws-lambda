name: Build & Release

on:
  push:
    branches: [production, alpha, beta, rc]
  pull_request:
    branches: [production]
    types: [opened, synchronize, closed]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies ðŸš€
        run: yarn install --immutable --network-timeout 500000
      - name: Run lint
        run: yarn lint

  test-lambda:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies ðŸš€
        run: yarn install --immutable --network-timeout 500000
      - name: Run test
        run: yarn test:lambda

  test-domain:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies ðŸš€
        run: yarn install --immutable --network-timeout 500000
      - name: Run test
        run: yarn test:domain

  test-controllers:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies ðŸš€
        run: yarn install --immutable --network-timeout 500000
      - name: Run test
        run: yarn test:controllers

  test-infra:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies ðŸš€
        run: yarn install --immutable --network-timeout 500000
      - name: Run test
        run: yarn test:infra

  test-e2e:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies ðŸš€
        run: yarn install --immutable --network-timeout 500000
      - name: Run test
        run: yarn test:infra
